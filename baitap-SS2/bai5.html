<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const employees = [
            {
                name: "Nguyễn Văn A",
                age: 21,
            },
            {
                name: "Nguyễn Văn B",
                age: 30,
            },
            {
                name: "Nguyễn Văn C",
                age: 19,
            }
        ];

        function sortEmployee(arr, type) {
            if (type === "Increase") {
                arr.sort((a, b) => a.age - b.age);
            } else if (type === "Decrease") {
                arr.sort((a, b) => b.age - a.age);
            }
            return arr;
        }

        // Sắp xếp tăng dần
        console.log(sortEmployee(employees.slice(), "Increase"));
        // Sắp xếp giảm dần
        console.log(sortEmployee(employees.slice(), "Decrease"));

    </script>
</body>
</html>
