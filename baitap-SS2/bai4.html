<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function allNumbersDivisibleBy(arr, a) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % a !== 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
