<!DOCTYPE html>

<body>
    <script>
        // Cach 1:
        function sum(arr) {
            let total = 0;
            for (let i = 0; i < arr.length; i++) {
                total += arr[i];
            }
            return total;
        }
        // Sử dụng hàm sum
        let numbers = [1, 2, 3, 4, 5];
        console.log(sum(numbers));
        
        // Cach 2:
        function sum(arr) {
            return arr.reduce((acc, curr) => acc + curr, 0);
        }
        // Sử dụng hàm sum
        let number = [1, 2, 3, 4, 5];
        console.log(sum(number)); 
    </script>
</body>
</html>
